<!DOCTYPE html>
<html>
<head>
  <title>To-do App in Backbone.js</title>
  <link href='http://fonts.googleapis.com/css?family=Roboto+Slab|Open+Sans' rel='stylesheet' type='text/css'>
</head>
<body>
  <main>
    <h1>Snoozze Alarm</h1>

    
      <div class="clock">
          <span id="hour"></span>:
          <span id="min"></span>:
          <span id="sec"></span>
     </div>

    <section id="todoapp">
      <input id="new-todo" placeholder="Add Alarm">
      <ul id="todo-list"></ul>
      <div id="weather"></div>
    </section>
  </main>


  <!-- Templates -->
  <script type="text/template" id="item-template">
    <div class="border-wrap">
      <div class="item">
        <input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
        <label><%- title %></label>
        <span class="edit-icon"></span>
        <input class="edit" value="<%- title %>">
        <span class="destroy-icon"></span>
      </div>
    </div>
  </script>
  <link rel="stylesheet" type="text/css" href="stylesheet.css">

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
  <script type="text/javascript" src="js/jquery-ui.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.0/backbone.localStorage-min.js" type="text/javascript"></script>


  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/model.js"></script>
  <script type="text/javascript" src="js/collection.js"></script>
  <script type="text/javascript" src="js/mycollection.js"></script>
  <script type="text/javascript" src="js/collection-view.js"></script>
  <script type="text/javascript" src="js/view.js"></script>
  <script type="text/javascript" src="js/app-view.js"></script>
</body>
